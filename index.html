<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bux.js</title>

    <script src="build/bux.js"></script>
</head>
<body>
    <h1>Bug.js Demo</h1>

    <form>
        <input type="button">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel" min="0310000000" max="0319999999">
        <input type="text">
        <input type="time">
        <input type="url">
        <input type="week">
        <textarea></textarea>
        <label>Label</label>
        <select>
            <option value="1">Value 1</option>
            <option value="2">Value 2</option>
        </select>
        <select multiple>
            <option>Multiple 1</option>
            <option>Multiple 2</option>
        </select>
        <button>Button</button>
        <fieldset>Fieldset</fieldset>
        <legend>Legend</legend>
        <datalist>Datalist</datalist>
        <output>Output</output>
        <optgroup>Optgroup?</optgroup>
    </form>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        form {
            width: 80%;
            display: flex;
            flex-direction: column;
        }
    </style>
</body>
</html>
